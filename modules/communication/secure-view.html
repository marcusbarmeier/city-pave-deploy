<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Incident Details</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .map-placeholder {
            background: repeating-linear-gradient(45deg, #e5e7eb, #e5e7eb 10px, #f3f4f6 10px, #f3f4f6 20px);
        }
    </style>
</head>

<body class="p-6">

    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden border border-gray-200">
        <!-- Header -->
        <header class="bg-red-600 text-white p-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold uppercase tracking-wide">Incident Report</h1>
                    <p class="text-red-100 text-sm mt-1">Secure Internal View</p>
                </div>
                <div class="bg-white text-red-600 px-3 py-1 rounded font-mono font-bold text-sm" id="inc-id">
                    INC-LOADING...
                </div>
            </div>
        </header>

        <!-- Status Bar -->
        <div class="bg-yellow-50 border-b border-yellow-100 p-4 flex items-center text-yellow-800 text-sm">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
            <strong>Status:</strong> &nbsp; <span id="inc-status">Active - Investigation Pending</span>
        </div>

        <div class="p-6 space-y-6">
            <!-- Context Grid -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">Reported By</label>
                    <div class="text-gray-800 font-medium text-lg" id="inc-user">...</div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase">Timestamp</label>
                    <div class="text-gray-800 font-medium text-lg" id="inc-time">...</div>
                </div>
                <div class="col-span-2">
                    <label class="block text-xs font-bold text-gray-400 uppercase">Incident Type</label>
                    <div class="text-red-600 font-bold text-xl" id="inc-type">...</div>
                </div>
            </div>

            <!-- Map PlaceHolder -->
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Location Data</label>
                <div
                    class="w-full h-48 map-placeholder rounded-lg border border-gray-300 flex items-center justify-center text-gray-400">
                    <div class="text-center">
                        <svg class="w-8 h-8 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>Map Coordinates: <span id="inc-gps" class="font-mono text-sm">Loading...</span></span>
                    </div>
                </div>
            </div>

            <!-- Photos / Voice -->
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Evidence</label>
                <div class="flex space-x-4 overflow-x-auto pb-2">
                    <div class="w-24 h-24 bg-gray-100 rounded flex items-center justify-center border border-gray-300">
                        <span class="text-xs text-gray-500 text-center">No Photos<br>Uploaded</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-4 border-t border-gray-200 text-center text-xs text-gray-500">
            Secure View generated by CityPave Communications 2.0<br>
            Reference #<span id="inc-ref">...</span>
        </div>
    </div>

    <script>
        // Init Logic to Parse URL Params
        const params = new URLSearchParams(window.location.search);
        const incidentId = params.get('incidentId') || 'INC-DEMO';

        document.getElementById('inc-id').innerText = incidentId;
        document.getElementById('inc-ref').innerText = incidentId;
        document.getElementById('inc-time').innerText = new Date().toLocaleString();

        // Simulate fetching data for demo
        document.getElementById('inc-user').innerText = "Marcus Barmeier (Driver)"; // Mock
        document.getElementById('inc-type').innerText = "ACCIDENT REPORTED";
        document.getElementById('inc-gps').innerText = "34.0522° N, 118.2437° W";
    </script>
</body>

</html>
