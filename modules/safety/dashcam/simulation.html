<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashcam Simulation Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../style.css">
    <style>
        #sim-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(255, 255, 255, 0.95);
            border-top: 2px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            z-index: 9999;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        #sim-output {
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>

<body class="bg-black h-screen flex flex-col items-center justify-center">

    <!-- OUTPUT CONSOLE -->
    <div id="sim-console">
        <h3 class="font-bold text-gray-800 border-b mb-2">ðŸ¤– Simulation Logs</h3>
        <div id="sim-output"></div>
    </div>

    <!-- ORIGINAL DASHCAM HTML STRUCTURE -->
    <div id="dashcam-container" class="w-full max-w-2xl mb-48">
        <div class="relative bg-gray-900 rounded-lg overflow-hidden aspect-video shadow-2xl border border-gray-800">
            <video id="dashcam-preview" class="w-full h-full object-cover" autoplay muted playsinline></video>

            <!-- Start Overlay -->
            <div id="dashcam-ui-start"
                class="absolute inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm">
                <button id="start-dashcam-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full shadow-lg flex items-center gap-3 text-xl transition-transform active:scale-95">
                    <div class="w-4 h-4 bg-red-500 rounded-full animate-pulse"></div> Start Recording
                </button>
            </div>

            <!-- Active Overlay -->
            <div id="dashcam-ui-active" class="hidden absolute inset-0 flex flex-col justify-between p-6">
                <div class="flex justify-between items-start">
                    <div class="bg-black/60 px-3 py-1 rounded text-red-500 font-mono text-sm flex items-center gap-2">
                        <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div> REC
                    </div>
                    <button id="stop-dashcam-btn"
                        class="bg-gray-800/80 hover:bg-gray-700 text-white text-sm px-4 py-2 rounded border border-gray-600">Stop
                        / Save</button>
                </div>

                <button id="trigger-incident-btn"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-black text-xl py-6 rounded-xl shadow-xl border-2 border-white/50 animate-pulse active:scale-95 transition-all">
                    SAVE INCIDENT (LAST 2 MIN)
                </button>
            </div>
        </div>
        <p id="dashcam-status" class="text-center text-gray-500 mt-4 font-mono text-sm">Standby</p>
    </div>

    <!-- SIMULATION SCRIPT -->
    <script type="module">
        import { initializeDashCam } from './dashcam.js';
        import { DashcamSimulator } from './test-simulator.js';

        // 1. Initialize Simulator (Sets up Mocks)
        const sim = new DashcamSimulator();
        sim.setupMocks();

        // 2. Initialize App Logic
        initializeDashCam();

        // 3. Auto-Run Simulation after a brief delay
        setTimeout(() => {
            sim.run();
        }, 1000);
    </script>
</body>

</html>
