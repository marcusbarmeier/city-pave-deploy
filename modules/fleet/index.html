<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Pave - Mechanic Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tesseract for Invoice Scanning (re-used from Inventory) -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .tab-btn.active {
            border-bottom: 2px solid #2563eb;
            color: #2563eb;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">
    <div id="app-navigation" class="fixed top-0 left-0 right-0 z-50"></div>
    <script type="module" src="../../navigation.js"></script>
    <div class="h-16 flex-shrink-0"></div> <!-- Spacer for fixed nav -->

    <!-- Header -->


    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <nav class="flex-1 px-2 py-4 space-y-1">
                <button id="nav-tickets"
                    class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md bg-blue-50 text-blue-600">
                    <svg class="mr-3 h-6 w-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Repair Tickets
                </button>
                <button id="nav-assets"
                    class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                    Fleet Assets
                </button>
                <button id="nav-maintenance"
                    class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    Maintenance Schedule
                </button>
                <button id="nav-inventory"
                    class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    Inventory
                </button>
            </nav>
        </aside>

        <!-- Main Area -->
        <main class="flex-1 overflow-y-auto bg-gray-50 p-6">

            <!-- VIEW: Repair Tickets -->
            <div id="view-tickets" class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">Repair Tickets</h2>
                    <div class="flex gap-2">
                        <select id="ticket-filter" class="border-gray-300 rounded-md shadow-sm text-sm">
                            <option value="Open">Open</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="All">All</option>
                        </select>
                    </div>
                </div>

                <!-- Kanban Board -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Column: Open -->
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h3 class="font-bold text-gray-700 mb-4 flex justify-between">Open <span id="count-open"
                                class="bg-gray-200 px-2 py-0.5 rounded text-xs">0</span></h3>
                        <div id="col-open" class="space-y-3 min-h-[200px]"></div>
                    </div>
                    <!-- Column: In Progress -->
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-bold text-blue-800 mb-4 flex justify-between">In Progress <span
                                id="count-progress" class="bg-blue-200 px-2 py-0.5 rounded text-xs">0</span></h3>
                        <div id="col-progress" class="space-y-3 min-h-[200px]"></div>
                    </div>
                    <!-- Column: Completed -->
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-bold text-green-800 mb-4 flex justify-between">Completed <span
                                id="count-completed" class="bg-green-200 px-2 py-0.5 rounded text-xs">0</span></h3>
                        <div id="col-completed" class="space-y-3 min-h-[200px]"></div>
                    </div>
                </div>
            </div>

            <!-- VIEW: Fleet Assets -->
            <div id="view-assets" class="hidden space-y-6">
                <!-- Asset Manager content will be injected here by asset-manager.js -->
            </div>

            <!-- VIEW: Maintenance Schedule -->
            <div id="view-maintenance" class="hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">Maintenance Schedule</h2>
                    <button id="add-maintenance-btn"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md font-bold hover:bg-blue-700">
                        + Schedule Maintenance
                    </button>
                </div>
                <div class="bg-white shadow overflow-hidden sm:rounded-md">
                    <ul id="maintenance-list" class="divide-y divide-gray-200">
                        <!-- Items injected here -->
                    </ul>
                </div>
            </div>

            <!-- VIEW: Inventory (Re-using existing logic via container) -->
            <div id="view-inventory" class="hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">Parts Inventory</h2>
                    <!-- Inventory Manager JS will inject buttons here if needed, or we add them manually -->
                    <button id="add-part-btn"
                        class="bg-green-600 text-white px-4 py-2 rounded-md font-bold hover:bg-green-700">
                        + Add Part
                    </button>
                </div>

                <!-- Inventory Form (Hidden by default) -->
                <div id="inventory-form-container"
                    class="hidden bg-white p-6 rounded-lg shadow mb-6 border border-gray-200">
                    <h3 class="text-lg font-bold mb-4">Add New Part</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Part Number</label>
                            <input type="text" id="inv-part-number"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <input type="text" id="inv-description"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Quantity</label>
                            <input type="number" id="inv-quantity" value="1"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Cost ($)</label>
                            <input type="number" id="inv-cost" step="0.01"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Vendor</label>
                            <input type="text" id="inv-vendor"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">PO Number</label>
                            <input type="text" id="inv-po"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="inv-category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                <option>General</option>
                                <option>Vehicle Part</option>
                                <option>Tool</option>
                                <option>Consumable</option>
                            </select>
                        </div>
                        <div id="inv-compatible-wrapper" class="hidden">
                            <label class="block text-sm font-medium text-gray-700">Compatible Assets</label>
                            <select id="inv-compatible-assets" multiple
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm h-24">
                                <!-- Populated via JS -->
                            </select>
                            <p class="text-xs text-gray-500 mt-1">Hold Cmd/Ctrl to select multiple</p>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Photo / Invoice</label>
                            <div class="flex gap-2">
                                <input type="file" id="inv-part-photo" accept="image/*"
                                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                <button id="scan-invoice-btn"
                                    class="bg-gray-100 text-gray-700 px-3 py-2 rounded border hover:bg-gray-200 text-sm flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                                        </path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    Scan Invoice
                                </button>
                                <input type="file" id="invoice-photo-input" accept="image/*" class="hidden">
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end gap-2">
                        <button id="cancel-part-btn" class="text-gray-600 hover:text-gray-800 px-4 py-2">Cancel</button>
                        <button id="save-part-btn"
                            class="bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700">Add to
                            Inventory</button>
                    </div>
                </div>

                <!-- Inventory Table -->
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Part Details</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Stock & Cost</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Compatibility</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Ticket Detail Modal -->
    <div id="ticket-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-[600px] shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900" id="modal-ticket-title">Ticket Details</h3>
                <button id="close-ticket-modal" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="ticket-modal-content" class="space-y-4">
                <!-- Content injected -->
            </div>
            <div class="mt-6 pt-4 border-t flex justify-end gap-2">
                <button id="modal-save-btn"
                    class="bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Firebase & App Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, onSnapshot, addDoc, deleteDoc, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

        import { initializeMechanicApp } from './mechanic.js';
        import { config } from '../../config.js';

        const app = initializeApp(config.firebase);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        window.firebaseServices = { auth, db, storage, collection, query, where, getDocs, updateDoc, doc, onSnapshot, addDoc, deleteDoc, orderBy, limit, ref, uploadBytes, getDownloadURL, onAuthStateChanged };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeMechanicApp);
        } else {
            initializeMechanicApp();
        }
    </script>
    <script type="module" src="../../qa-agent.js"></script>
</body>

</html>
