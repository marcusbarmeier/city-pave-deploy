<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Setup | City Pave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-slate-800 rounded-2xl shadow-2xl p-8 border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500 mb-2">Developer Access</h1>
            <p class="text-slate-400">Create a Super Admin account to access all areas.</p>
        </div>

        <div id="setup-form">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                    <input type="email" id="dev-email" value="admin@citypave.ca"
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <input type="text" id="dev-password" value="Admin123!"
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button id="create-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all">
                    Create Admin Account
                </button>
            </div>
        </div>

        <div id="success-msg" class="hidden mt-6 bg-green-900/30 border border-green-500/50 rounded-lg p-4 text-center">
            <p class="text-green-400 font-bold text-lg mb-1">Account Created!</p>
            <p class="text-slate-300 text-sm mb-4">You can now log in to any section.</p>

            <div class="grid grid-cols-1 gap-3">
                <a href="/modules/employee/index.html" target="_blank"
                    class="block w-full bg-slate-700 hover:bg-slate-600 py-2 rounded text-sm font-medium">Open Employee
                    Portal</a>
                <a href="portal.html" target="_blank"
                    class="block w-full bg-slate-700 hover:bg-slate-600 py-2 rounded text-sm font-medium">Open Customer
                    Portal</a>
                <a href="index.html" target="_blank"
                    class="block w-full bg-slate-700 hover:bg-slate-600 py-2 rounded text-sm font-medium">Open Public
                    Site</a>
            </div>
        </div>

        <div id="error-msg" class="hidden mt-4 text-red-400 text-center text-sm"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADrnYgh1fSTo3IZD7HOEJMyjduzDYIYSs",
            authDomain: "city-pave-estimator.firebaseapp.com",
            projectId: "city-pave-estimator",
            storageBucket: "city-pave-estimator.firebasestorage.app",
            messagingSenderId: "111714884839",
            appId: "1:111714884839:web:2b782a1b7be5be8edc5642"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('create-btn').addEventListener('click', async () => {
            const email = document.getElementById('dev-email').value;
            const password = document.getElementById('dev-password').value;
            const btn = document.getElementById('create-btn');
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            btn.disabled = true;
            btn.textContent = "Creating...";
            errorMsg.classList.add('hidden');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: "Developer Admin" });

                await setDoc(doc(db, "users", user.uid), {
                    name: "Developer Admin",
                    email: email,
                    role: "admin",
                    permissions: ["all"],
                    createdAt: new Date().toISOString()
                });

                successMsg.classList.remove('hidden');
                document.getElementById('setup-form').classList.add('hidden');

            } catch (error) {
                console.error(error);
                if (error.code === 'auth/email-already-in-use') {
                    successMsg.classList.remove('hidden');
                    successMsg.querySelector('p').textContent = "Account Already Exists";
                    document.getElementById('setup-form').classList.add('hidden');
                } else {
                    errorMsg.textContent = error.message;
                    errorMsg.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = "Create Admin Account";
                }
            }
        });
    </script>
    <script type="module" src="qa-agent.js"></script>
</body>

</html>
